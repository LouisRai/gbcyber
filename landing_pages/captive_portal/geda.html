<!doctype html>
<html lang="en">
  <head>
    <title>Captive Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-4">
            <div class="wrap">
              <div class="img" style="background-image: url(images/bg-1.jpg);"></div>
              <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4">Sign In</h3>
                  </div>    
                </div>

                <!-- Form starts here -->
                <form class="signin-form" onsubmit="return checkAccessCode(event)">
                  <div class="form-group mt-3">
                    <input type="text" id="username" class="form-control" required>
                    <label class="form-control-placeholder" for="username">Username</label>
                  </div>
                  
                  <div class="form-group">
                    <input type="text" type="password" id="password-field" class="form-control" name="password-field" required>
                    <label class="form-control-placeholder" for="password-field">Access Code</label>
                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                  </div>

                  <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary rounded submit px-3">Continue</button>
                  </div>
                </form>

                <!-- Message Element -->
                <p id="message"></p> <!-- This will display the message like 'It is Admin' -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- JavaScript Function -->

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    <script>
      function checkAccessCode(event) {
        event.preventDefault();  // Prevent the form from submitting and refreshing the page

        var code = document.getElementById('password-field').value;
        var messageElement = document.getElementById('message');

        // Clear previous messages
        messageElement.textContent = '';

        // Check the access code and handle redirection
        if (code === 'reg') {
          window.location.href = '../device_user/ru_home_page_cim.html';  // Redirect to regular user page
        } 
        else if (code === 'admin') {
          window.location.href = '../admin/main_page_with_charts_and_tables.html';  // Redirect to admin page
        }
        else if (code === 'owner') {
          window.location.href = '';  // Redirect to admin page
        } 
        else {
          alert('Invalid Access Code');  // Alert for invalid access code
        }
      }
    </script>

  </body>
</html>
